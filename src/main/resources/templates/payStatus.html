<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="images/logo.ico" />
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/paystatus.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <script src="js/header.js" charset="utf-8"></script>
    <!-- <script src="js/Api.js"></script> -->
    <script src="layui/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <title>鹰眼电影-支付成功</title>
</head>

<body>

    <!-- 导航栏 -->
    <div th:replace="header :: header"></div>

    <!-- 占位符 -->
    <div style="margin-top: 90px;"></div>

    <!-- 主体 -->
    <div class="container">
        <div class="order-progress-bar">
            <div class="step first done">
                <span class="step-num">1</span>
                <div class="bar"></div>
                <span class="step-next">选择影片场次</span>
            </div>
            <div class="step done">
                <span class="step-num">2</span>
                <div class="bar"></div>
                <span class="step-next">选择座位</span>
            </div>
            <div class="step done">
                <span class="step-num">3</span>
                <div class="bar"></div>
                <span class="step-next">付款</span>
            </div>
            <div class="step last done">
                <span class="step-num">4</span>
                <div class="bar"></div>
                <span class="step-next">影院取票观影</span>
            </div>
        </div>
        <div class="main-paystatus">
            <img src="images/success.jpg" />
            <p class="statustext">已完成支付</p>
        </div>
        <div class="right">
            <p class="warning">
                该页面关闭后可以在<span class="attention">个人订单</span>页面查看订单信息
            </p>
            <div>
                <div class="pay-btn" onclick="returnCenter()">返回个人订单</div>
            </div>
        </div>
    </div>

    <!-- 脚 -->
    <div th:replace="footer :: footer"></div>


    <script>
        var clientHeight = document.documentElement.clientHeight;

        window.onload = function () {
            initHeader();
        }

        function returnCenter() {
            window.location.href = "./center"
        }

    </script>
</body>

</html>
